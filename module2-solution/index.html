<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      body {
  background-color: #f8f9fa;
    font-family: Arial, sans-serif;
  }

  .container {
    margin-top: 30px;
  }

  h1 {
    text-align: center;
    font-size: 2em;
    color: #343a40;
    font-weight: bold;
    margin-bottom: 20px;
  }

  h2 {
    font-size: 1.5em;
    color: #007bff;
    border-bottom: 2px solid #007bff;
    padding-bottom: 5px;
    margin-bottom: 15px;
  }

  ul {
    list-style-type: none;
    padding: 0;
  }

  li {
    background: #fff;
    padding: 12px;
    margin-bottom: 10px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 1.2em;
  }

  button {
    background-color: #28a745;
    color: white;
    border: none;
    padding: 5px 12px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1em;
    transition: 0.3s ease;
  }

  button:hover {
    background-color: #218838;
  }

  button:active {
    transform: scale(0.95);
  }

  button > span {
    color: green;
  }

  .emptyMessage {
    font-weight: bold;
    color: red;
    font-size: 1.2em;
    text-align: center;
    margin-top: 10px;
  }

  /* Responsive Design */
  @media (max-width: 768px) {
    .row {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .col-md-6 {
      width: 90%;
      margin-bottom: 20px;
    }
  }
    </style>
  </head>
<body ng-app="ShoppingList">
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ShoppingListController1 as sl1">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in sl1.items">Buy {{item.itemQuantity}} {{item.itemName}} <button class="btn btn-default" ng-click="sl1.checkItems($index)"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>
     <div class="emptyMessage" ng-if="sl1.items.length === 0">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="ShoppingListController2 as sl2">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in sl2.items">Bought {{item.itemQuantity}} {{item.itemName}} </li>
     </ul>
     <div class="emptyMessage" ng-if="sl2.items.length === 0">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
