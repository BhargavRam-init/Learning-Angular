<!DOCTYPE html>
<html lang="en" ng-app="LunchCheck">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lunch Check</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div ng-controller="LunchCheckController">
    <h1>Lunch Checker</h1>
    <label for="lunchInput">Enter items separated by commas:</label>
    <input id="lunchInput" type="text" ng-model="lunchItems" placeholder="e.g., item1, item2, item3">
    <button ng-click="checkLunch()">Check If Too Much</button>
    <p ng-style="messageStyle">{{ message }}</p>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
